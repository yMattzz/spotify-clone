<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="icon" href="assets/icons/spotify.png">
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="assets/icons/Spotify_Primary_Logo_RGB_White.png" alt="" srcset="">
            <div class="home">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M240-200h120v-240h240v240h120v-360L480-740 240-560v360Zm-80 80v-480l320-240 320 240v480H520v-240h-80v240H160Zm320-350Z"/></svg>
            </div>
        </div>
        <div class="search">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#e3e3e3"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
            <input type="text" placeholder="O Que Você Quer Ouvir?">
        </div>
        <div class="links">
            <ul>
                <li><a href="#">Premium</a></li>
                <li><a href="#">Suporte</a></li>
                <li><a href="#">Baixar</a></li>
            </ul>
            <div class="instalar">
                <a href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" height="18px" viewBox="0 -960 960 960" width="18px" fill="#e3e3e3"><path d="m480-320 160-160-56-56-64 64v-168h-80v168l-64-64-56 56 160 160Zm0 240q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
                    Instalar Aplicativo
                </a>
            </div>
        </div>
        <div class="loginarea">
            <button class="signin">
                Inscrever-Se
            </button>
            <button class="login">
                Entrar
            </button>
        </div>
    </nav>
    <main>
        <div class="area1">
            <div class="head">
                <h2>Sua Biblioteca</h2>
                <div class="add"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg></div>
            </div>
            <div class="playlists">
                <div class="playlist">
                    <h3>Crie Sua Primeira Playlist</h3>
                    <p>É facil, vamos te ajudar</p>
                    <button>Criar Playlist</button>
                </div>
                <div class="playlist">
                    <h3>Que Tal Seguir Um Podcast Novo?</h3>
                    <p>Avisaremos você sobre novos episodios</p>
                    <button>Explore Podcasts</button>
                </div>
            </div>
        </div>
        <div class="area2">
            <div class="head">
                <div class="background"></div>
                <img src="assets/icons/images.jpg">
                <div class="info">
                    <span>Música</span>
                    <h1>End Of Beginning</h1>
                    <div class="artist">
                        <img src="assets/icons/images-1.jpg" alt="">
                        <a href="#">Djo</a>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button class="play">
                    <svg xmlns="http://www.w3.org/2000/svg" height="35px" viewBox="0 0 24 24" width="35px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M10 17l5-5-5-5v10z"/></svg>
                </button>
                <div class="addplaylist">
                    <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 0 24 24" width="40px" fill="#e3e3e3"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M13 7h-2v4H7v2h4v4h2v-4h4v-2h-4V7zm-1-5C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>
                </div>
                <div class="more">
                    <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 0 24 24" width="40px" fill="#e3e3e3"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M6 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm12 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm-6 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>
                </div>
            </div>
            <div class="songs">
                <h2>Populares</h2>
                <div class="song">
                    <div class="position">
                        <span>1</span>
                    </div>
                    <div class="photo">
                        <img src="assets/icons/images.jpg" alt="" srcset="">
                    </div>
                    <div class="infosong">
                        <h4>End Of Beginning</h4>
                        <span>Djo</span>
                    </div>
                    <div class="listners">
                        <span>
                            2.254.876.092
                        </span>
                    </div>
                    <div class="duration">
                        <span>2:39</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
